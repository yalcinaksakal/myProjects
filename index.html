<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YA JS</title>
    <link rel="icon" type="image/png" href="./imgs/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />

    <script defer src="script.js" type="module"></script>
  </head>
  <body>
    <!-- overlay -->
    <div class="overlay" id="overlay">
      <!-- Menu items -->
      <div class="nav">
        <div class="nav-container">
          <ul class="nav-items"></ul>
        </div>
      </div>
    </div>
    <!-- menu bars -->
    <div class="menu-bars" id="menu-bars">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <div class="main-container">
      <h1>
        <a
          href="https://github.com/yalcinaksakal?tab=repositories"
          target="_blank"
          >YA's Portfolio</a
        >
      </h1>
      <p>
        Click
        <i class="fab fa-react" style="color: dodgerblue"></i>
        or
        <i class="fab fa-js-square" style="color: rgb(203, 182, 27)"></i>
        to view the code.
      </p>

      <p>Click images to browse the app.</p>

      <div class="projects">
        <div class="projects-container">
          <ul class="projects-showcase"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
